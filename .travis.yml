language: python
os:
- linux
- osx
- windows
python:
  - "2.7.4"
  - "3.6"
env:
  -DJANGO=3.2 DB=sqlite3

 # command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls
 # command to run tests
script:
  - pytest
  - coverage run -- mysource=SD-Group-24-main, ecommerce manage.py test
after_success:
  coveralls
